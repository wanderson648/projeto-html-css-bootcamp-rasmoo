<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <!-- link css -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Início</title>
</head>

<body>

  <!-- header -->
  <header>
    <div class="header-container">

      <div class="header-primeira-linha">

        <!-- perfil do usuairo -->
        <div class="perfil-usuario">
          <div class="perfil-imagem">
            <img src="images/wo.jpg" width="30px" style="border-radius:
            5px" alt="Imagem de perfil">
          </div>
          <div class="perfil-informacoes">
            <span class="span-fino">Bem-vindo,</span>
            <span class="span-grosso">Usuário</span>
          </div>
        </div>

        <!-- oculatar valores -->
        <div class="ocultar-valores">
          <img src="images/wo.jpg" width="30px" style="border-radius:
            8px" alt="imagem ocultar valores">
          <span>Ocultar valores</span>
        </div>

      </div>

      <div class="header-segunda-linha">
        <!-- header card -->
        <div class="header-card">
          <div class="header-card-info">
            <span class="span-fino">Saldo da conta</span>
            <span class="span-grosso">R$ 45.000</span>
          </div>
          <button>
            <span>+</span>
          </button>
        </div>
        <!-- header card -->
        <div class="header-card">
          <div class="header-card-info">
            <span class="span-fino">Total investido</span>
            <span class="span-grosso">R$ 45.000</span>
          </div>
        </div>
        <!-- header card -->
        <div class="header-card">
          <div class="header-card-info">
            <span class="span-fino">Saldo total</span>
            <span class="span-grosso">R$ 45.000</span>
          </div>
        </div>
      </div>

    </div>
  </header>

  <!-- main -->

  <main>
    <div class="main-container">  

      <!-- main conluma -->
      <div class="main-coluna">
        <h2>Meus investimentos por tipo</h2>
        <div class="main-card">
          <div class="main-grafico">
            <span>100%</span>
          </div>
          <div class="main-grafico-descricao">
            <span class="primeira-tag">Renda Fixa</span>
            <span class="segunda-tag">Renda variável</span>
            <span class="terceira-tag">Fundos</span>
            <span class="quarta-tag">Ofertas públicas</span>
          </div>
        </div>
      </div>

      <div class="main-coluna">
        <h2>Meus investimentos por tipo</h2>
        <div class="main-card">
          <div class="main-grafico">
            <span>100%</span>
          </div>
          <div class="main-grafico-descricao">
            <span class="primeira-tag">Renda Fixa</span>
            <span class="segunda-tag">Renda variável</span>
            <span class="terceira-tag">Fundos</span>
            <span class="quarta-tag">Ofertas públicas</span>
          </div>
        </div>
      </div>

      <div class="main-coluna">
        <button>Meus investimentos</button>
        <button>Investir</button>
      </div>

    </div>
  </main>


</body>

</html>
